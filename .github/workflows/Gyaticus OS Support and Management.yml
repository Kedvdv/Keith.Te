name: Gyaticus OS Support and Management System

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  enforce-license:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify LICENSE file
        id: check_license
        run: |
          if [ ! -f LICENSE ]; then
            echo "missing=true" >> $GITHUB_ENV
            exit 1
          elif ! cmp -s LICENSE .github/original_LICENSE; then
            echo "modified=true" >> $GITHUB_ENV
            exit 1
          else
            echo "âœ… LICENSE is intact."
          fi

      - name: Flag violation
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const user = context.actor;
            const issue_number = context.issue.number;

          
            let count = parseInt(process.env.VIOLATION_COUNT || "0");
            count++;
            core.exportVariable("VIOLATION_COUNT", count);

            let message = "";
            if (count === 1) {
              message = `âš ï¸ Hi @${user}, your PR was flagged for modifying/removing the LICENSE file. Please respect the CC-BY-NC-ND license.`;
            } else if (count === 2) {
              message = `ðŸš© Hi @${user}, this is your second flag for license issues. Please correct it to avoid closure.`;
            } else {
              message = `âŒ Hi @${user}, your PR has been automatically closed by *Gyaticus OS Support and Management* due to repeated license violations.`;
            }

          
            await github.rest.issues.createComment({
              issue_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

          
            if (count >= 3) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: issue_number,
                state: "closed"
              });

              await github.rest.issues.addLabels({
                issue_number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ["license-violation"]
              });
            }

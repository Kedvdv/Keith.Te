<!DOCTYPE html>
<html>
<head>
    <title>Password Protection</title>
    <style>
        body {
            background-image: url('https://www.pandotrip.com/wp-content/uploads/2018/09/Seigantoji-Pagoda-and-Nachi-Falls-in-Nacho-Japan.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            margin-top: 10px; /* Added margin-top for spacing */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="checkPassword()">Submit</button>

    <audio autoplay loop>
        <source src="E:/lofi-295209.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if(password === "keithte") {
                alert("Access Granted!");
                window.location.href = "https://linktr.ee/Keithte";
            } else {
                alert("Incorrect Password");
                window.location.href = "https://youtu.be/dQw4w9WgXcQ?si=yYLNYt3RGLustiXT";
            }
        }
    </script>
</body>
</html>
